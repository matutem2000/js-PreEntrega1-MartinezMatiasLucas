<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/estilos.css">
        <script src="./js/script.js"></script>
    <title>Selección perfil</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <section>
                <h1>Perfil cliente</h1>
                <a class="btn btn-primary" href="../index.html">volver a inicio</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                  </button>
                  
                <!-- inicio modal calculadora -->
               <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <input type="text" id="primerNumero" name="primerNumero" placeholder="Ingrese el primer número"> <br>
                <input type="text" id="segundoNumero" name="segundoNumero" placeholder="Ingrese el segundo número">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operadorCalculadora" id="suma" checked>
                    <label class="form-check-label" for="suma">
                      + (Sumar)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operadorCalculadora" id="resta" >
                    <label class="form-check-label" for="resta">
                      - (Restar)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operadorCalculadora" id="multiplica">
                    <label class="form-check-label" for="multiplica">
                      * (Multiplica)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operadorCalculadora" id="divide">
                    <label class="form-check-label" for="divide">
                      / (Divide)
                    </label>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger">Calcular</button>
        </div>
      </div>
    </div>
  </div>
  
                  <!-- fin modal calculadora -->
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
